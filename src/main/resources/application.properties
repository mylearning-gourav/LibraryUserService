############
#Server
############
#server.port=8081

############
#Data Source
############
spring.datasource.url=jdbc:mysql://localhost:3307/users
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

############
#Hibernate
############
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true

############
#Logging
############
logging.level.root= WARN
logging.level.org.springframework.security= DEBUG
logging.level.org.springframework.web= ERROR
logging.level.org.hibernate= DEBUG
logging.level.org.apache.commons.dbcp2= DEBUG 
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 
logging.file = mylogfile.log

###########
#Actuator
###########
endpoints.enabled=false
endpoints.info.enabled=true
info.app.name=Library User Service
info.app.description=User Services for Library Demo
info.app.version=1.0.0
endpoints.beans.enabled=true
endpoints.beans.id=springbeans
endpoints.beans.sensitive=false
endpoints.env.enabled=true
endpoints.env.sensitive=false
endpoints.metrics.enabled=true
endpoints.metrics.sensitive=false
endpoints.trace.enabled=true
endpoints.trace.sensitive=false

###########
#Eureka
###########
eureka.instance.leaseRenewalIntervalInSeconds=1
eureka.instance.leaseExpirationDurationInSeconds=3
eureka.instance.preferIpAddress=true
eureka.client.serviceUrl.defaultZone=http://localhost:9091/eureka/